<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
  <input type="text" placeholder="Imie" th:field="*{userObject.name}">
  <input type="text" placeholder="Nazwisko" th:field="*{userObject.surname}">
  <input type="text" placeholder="Wiek" th:field="*{userObject.age}">
  <input type="text" placeholder="Login" th:field="*{userObject.login}">
  <input type="password" placeholder="Hasło" th:field="*{userObject.password}">
  <input type="password" placeholder="Powtórz Hasło" th:field="*{userObject.password2}">
  <input type="submit" value="OK">
</form>
</body>
</html>
